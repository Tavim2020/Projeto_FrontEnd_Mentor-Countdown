<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">

  <!-- script -->
  <script defer src="./js/index.js"></script>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="body"> 
    <h2 class="texto-principal">
      We´re launching soon
    </h2>
  
    <div class="center-content">
      <div class="conteudo">
        <span id="conteudo1" class="center-hours">
          <span class="bolinha-esquerda"></span>
          <span class="center"></span>
          <span class="bolinha-direita"></span>

          <h2 id="dias" class="hours">08</h2>
        </span>
        <h3>Days</h3>
      </div>

      <div  class="conteudo">
      <span id="conteudo2" class="center-hours">
          <span class="bolinha-esquerda"></span>
          <span class="center"></span>
          <span class="bolinha-direita"></span>

          <h2 id="horas" class="hours">23</h2>
        </span>
        <h3>Hours</h3>
      </div>

      <div  class="conteudo">
        <span id="conteudo3" class="center-hours">
          <span class="bolinha-esquerda"></span>
          <span class="center"></span>
          <span class="bolinha-direita"></span>

          <h2 id="minutos" class="hours">55</h2>
        </span>
        <h3>Minutes</h3>
      </div>

      <div  class="conteudo">
        <span id="conteudo4" class="center-hours">
          <span class="bolinha-esquerda"></span>
          <span class="center"></span>
          <span class="bolinha-direita"></span>

          <h2 id="segundos" class="hours">41</h2>
        </span>
        <h3>Seconds</h3>
      </div>
    </div>

  </div>
  <div class="base">
    <img src="./images/icon-facebook.svg" alt="icon-facebook">
    <img src="./images/icon-pinterest.svg" alt="icon-pinterest">
    <img src="./images/icon-instagram.svg" alt="icon-instagram">
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
